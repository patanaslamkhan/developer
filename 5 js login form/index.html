<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div>
                <h1 class="tittle">Sign Up</h1>
            </div>
            <div class="underline"></div>

            <div class="inputgroup">
                <form>
                    <div class="text">
                        <input type="text" placeholder="name">
                    </div>
        
                    <div class="mail">
                        <input type="mail" placeholder="mail">
                    </div>
        
                    <div class="password">
                        <input type="password" placeholder="password">
                    </div>
                    </form>
            </div><!--end inputgroup-->

    <div class="buttons">
        <button class="signupbtn">Sign Up</button> <button class="signinbtn disable">Sign in</button>
    </div>

    </div><!--end frame-->
    </div><!--end container-->

    <script src="script.js"></script>
</body>
</html>
